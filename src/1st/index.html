<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>GDG Pardubice</title>

		<meta name="description" content="Základní prezentace GDG Pardubice">
		<meta name="author" content="Vojta Biberle (vojta@biberle.cz)">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
        <link rel="stylesheet" href="css/custom.css">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
					<p class="fragment">
                        <img id="logo" src="imgs/image-logo-transparent.png" title="GDG Pardubice logo" />
					</p>
				</section>

				<section>
					<h2>Kontakty</h2>
					<p>
						<ul id="contacts">
                            <li><img src="imgs/gdg-logo-transparent.png" title="GDG"><a href="http://www.gdgpardubice.cz">www.gdgpardubice.cz</a></li>
                            <li><img src="imgs/google-Plus-icon.png" title="G+"/><a href="http://gplus.to/gdgpardubice">+GDG Pardubice</a></li>
                            <li><img src="imgs/twitter.png" title="Twitter"><a href="http://twitter.com/gdgpardubice">@GDGPardubice</a></li>
                            <li><img src="imgs/twitter.png" title="Twitter">Hastag: <a href="http://srazy.info/twitterwall/?hashtag=gdgpce">#GDGPce</a></li>
                            <li><img src="imgs/fb.png" title="Facebook"><a href="http://www.facebook.com/gdgpardubice">GDGPardubice</a></li>
						</ul>
					</p>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
                // Enable slide navigation via mouse wheel
                mouseWheel: true,

                // Apply a 3D roll to links on hover
                rollingLinks: false,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
